<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon chien est roi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Animation grosse image */
    #dan-image {
      width: 900px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0) rotate(0deg);
      transition: transform 2s ease;
      z-index: 999;
    }
    #dan-image.show {
      transform: translate(-50%, -50%) scale(1) rotate(360deg);
    }

    /* Styles bouton */
    button#play-sound-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Container des petites images */
    #container-images {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    /* Petite image style */
    .moving-image {
      position: absolute;
      width: 80px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur mon site !</h1>
    <nav>
      <a href="#">Accueil canin</a>
      <a href="#">Ã€ propos de Dan</a>
      <a href="#">Contactez Danou la danette</a>
    </nav>
  </header>

  <main>
    <section>
      <div id="container-images"></div>

      <h2>Ã€ propos de moi</h2>
      <p>Mon chien est le roi du monde vous pouvez pas tester</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 MonSiteWeb</p>
  </footer>

  <!-- Grosse image animÃ©e -->
  <img id="dan-image" src="danou.jpg" alt="Dan grosse image" />

  <!-- Audio -->
  <audio id="dan-sound" src="stardan.mp3" preload="auto"></audio>

  <!-- Bouton lecture son -->
  <button id="play-sound-btn">ðŸŽµ Lancer la musique de Dan</button>

  <script>
    // Apparition de la grosse image + lecture son aprÃ¨s 1.5s
    window.addEventListener('load', function () {
      const danImage = document.getElementById('dan-image');
      const danSound = document.getElementById('dan-sound');

      setTimeout(() => {
        danImage.classList.add('show');
        danSound.play().catch(() => {
          console.log("Lecture du son bloquÃ©e. L'utilisateur doit interagir d'abord.");
        });
      }, 1500);
    });

    // Bouton pour lancer la musique manuellement
    document.getElementById('play-sound-btn').addEventListener('click', function () {
      const danSound = document.getElementById('dan-sound');
      danSound.play();
    });

    // CrÃ©ation et animation des petites images qui bougent partout
    const container = document.getElementById('container-images');
    const maxX = container.clientWidth;
    const maxY = container.clientHeight;
    const numberOfImages = 30;

    for (let i = 0; i < numberOfImages; i++) {
      const img = document.createElement('img');
      img.src = 'danou.jpg';
      img.className = 'moving-image';
      img.style.left = Math.random() * maxX + 'px';
      img.style.top = Math.random() * maxY + 'px';
      container.appendChild(img);

      let dx = (Math.random() - 0.5) * 3;
      let dy = (Math.random() - 0.5) * 3;

      function move() {
        let x = parseFloat(img.style.left);
        let y = parseFloat(img.style.top);

        x += dx;
        y += dy;

        if (x < 0 || x > maxX - img.width) dx = -dx;
        if (y < 0 || y > maxY - img.height) dy = -dy;

        img.style.left = x + 'px';
        img.style.top = y + 'px';

        requestAnimationFrame(move);
      }
      move();
    }
  </script>
</body>
</html>
