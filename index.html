<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon chien est roi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles directement intégrés */

    #dan-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      pointer-events: none;
    }

    #dan-image {
      width: 0;
      opacity: 0;
      transform: scale(0) rotate(0deg);
      transition: transform 2s ease-out, opacity 2s ease-out;
    }

    #dan-image.show {
      width: 900px;
      opacity: 1;
      transform: scale(1) rotate(720deg);
    }

    .moving-image {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur mon site !</h1>
    <nav>
      <a href="#">Accueil canin</a>
      <a href="#">À propos de Dan</a>
      <a href="#">Contactez Danou la danette</a>
    </nav>
  </header>

  <main>
    <section>
      <div id="container-images" style="position:relative; width:100vw; height:100vh;"></div>

      <h2>À propos de moi</h2>
      <p>Mon chien est le roi du monde vous pouvez pas tester</p>
    </section>
  </main>

  <footer>
    <p>© 2025 MonSiteWeb</p>
  </footer>

  <!-- Image centrale + son -->
  <div id="dan-container">
    <img id="dan-image" src="danou.jpg" alt="Danou majestueux">
  </div>

  <audio id="dan-sound" src="stardan.mp3"></audio>

  <!-- Script complet -->
  <script>
    const container = document.getElementById('container-images');
    const maxX = container.clientWidth;
    const maxY = container.clientHeight;
    const numberOfImages = 30;

    for (let i = 0; i < numberOfImages; i++) {
      const img = document.createElement('img');
      img.src = 'danou.jpg';
      img.className = 'moving-image';
      img.style.position = 'absolute';
      img.style.width = '80px';
      img.style.left = Math.random() * maxX + 'px';
      img.style.top = Math.random() * maxY + 'px';
      container.appendChild(img);

      let dx = (Math.random() - 0.5) * 3;
      let dy = (Math.random() - 0.5) * 3;

      function move() {
        let x = parseFloat(img.style.left);
        let y = parseFloat(img.style.top);

        x += dx;
        y += dy;

        if (x < 0 || x > maxX - img.width) dx = -dx;
        if (y < 0 || y > maxY - img.height) dy = -dy;

        img.style.left = x + 'px';
        img.style.top = y + 'px';

        requestAnimationFrame(move);
      }
      move();
    }

    // Apparition de la grosse image + lecture son
    window.addEventListener('load', function () {
      const danImage = document.getElementById('dan-image');
      const danSound = document.getElementById('dan-sound');

      setTimeout(() => {
        danImage.classList.add('show');
        danSound.play().catch(() => {
          console.log("Lecture du son bloquée. L'utilisateur doit interagir d'abord.");
        });
      }, 1500);
    });
  </script>
</body>
</html>
